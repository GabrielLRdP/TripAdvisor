<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <link rel="stylesheet" href="./Assets/css/fonts.css" />
    <script
      src="https://kit.fontawesome.com/e0231838c0.js"
      crossorigin="anonymous"
    ></script>
    <title>Tripadvisor</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./Assets/img/Tripadvisor_logo.svg" alt="Logo Tripadvisor" />
        <menu>
          <div class="bouton-menu">
            <i class="fa-solid fa-pen"></i>
            <p>Avis</p>
          </div>
          <div class="bouton-menu">
            <i class="fa-solid fa-heart"></i>
            <p>Voyages</p>
          </div>
          <div class="bouton-menu">
            <i class="fa-solid fa-bell"></i>
            <p>Alertes</p>
          </div>
          <div class="bouton-connexion">Connectez-vous</div>
          <div class="bouton-menu">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Panier</p>
          </div>
        </menu>
      </div>
    </header>
    <main>
    <div class="container">
        <h1><span>Explorez</span> Melun</h1>

        <p class="baseline">
          <br />
          Les revenus influencent le choix des expériences présentées sur cette
          page : <a href="#">en savoir plus.</a>
        </p>

        <nav>
          <div class="bouton-navigation">
            <p>Hôtels</p>
            <i class="fa-solid fa-bed"></i>
          </div>
          <div class="bouton-navigation">
            <p>Location de vacances</p>
            <i class="fa-solid fa-key"></i>
          </div>
          <div class="bouton-navigation">
            <p>Activités</p>
            <i class="fa-solid fa-bowling-ball"></i>
          </div>
          <div class="bouton-navigation">
            <p>Restaurants</p>
            <i class="fa-solid fa-utensils"></i>
          </div>
          <div class="bouton-navigation">
            <p>Forums de voyage</p>
            <i class="fa-regular fa-comments"></i>
          </div>
          <div class="bouton-navigation">
            <p>Plus</p>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
        </nav>

        <div class="photos">
          <div class="photo-principale">

          </div>
          <div class="photos-secondaires">
            <div class="photo-secondaire"></div>
            <div class="photo-secondaire"></div>
          </div>
        </div>
      </div>
    </div>
    </main>
    <footer></footer>
  </body>
</html>
